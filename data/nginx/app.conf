server {
    listen 80;
    server_name _;
    server_tokens off;
    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
return 403;
        return 301 https://$host$request_uri;
    }
}
